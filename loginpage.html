<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginform" action="loginSuccesful.html" method="post" onsubmit="return redirectToSuccessPage()">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <div class="form-group">
                   <button type="submit" onclick="">Login</button>
                   
                </div>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="signup.html" onclick="toggleForm()">signup</a>
            </div>
        </div>
        
        </div>
    </div>

    <script>
        function redirectToSuccessPage() {
    window.location.href = "./loginSuccesful.html";
    return false; // Prevent the form from submitting
}

    </script>
</body>
</html>
